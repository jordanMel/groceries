<ActionBar title="Groceries"></ActionBar>

<FlexboxLayout>
  <StackLayout class="form">
    <Image src="~/assets/images/logo.png"></Image>
    <TextField hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none"
      class="input input-border" [(ngModel)]="email"></TextField>
    <TextField hint="Password" secure="true" class="input input-border"></TextField>

    <Button text="Sign in" class="btn btn-primary" (tap)="submit()"></Button>
    <Button text="Sign up for Groceries"></Button>
  </StackLayout>
</FlexboxLayout>
